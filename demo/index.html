<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../lit-datepicker.js';
    import '../lit-datepicker-input.js';

    const dateFrom = new Date();
    const dateTo =  new Date();
    const input = (dateFrom, dateTo) => html`
    <paper-input value="${dateFrom} - ${dateTo}" readonly label="Input">
      <paper-icon-button slot="suffix" icon="today"></paper-icon-button>
    </paper-input>`;

    render(
      html`
        <h1>lit-datepicker</h1>

        <h2>Simple</h2>
        <lit-datepicker .date-from="${dateFrom}" .date-to="${dateTo}"></lit-datepicker>

        <h2>No range</h2>
        <lit-datepicker noRange></lit-datepicker>

        <h2>No range and narrow view</h2>
        <lit-datepicker noRange forceNarrow></lit-datepicker>

        <h2>i18n</h2>
        <lit-datepicker locale="es"></lit-datepicker>

        <h2>input</h2>
        <lit-datepicker-input .html="${input}" dateFormat="dd/MM/yyyy" locale="fr"></lit-datepicker-input>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
